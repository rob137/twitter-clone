<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>Twitter Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" type="text/css" href="skeleton.css"/>
  <link rel="stylesheet" href="styles.css"/>
</head>

<body>
  <header>
    <h1 class="title">Twitter clone</h1>
  </header>
  <main>
    <form class="form">
      <label for="name">Name</label>
      <input class="u-full-width" type="text" id="name" name="name"/>
      <label for="content">Content</label>
      <textarea class="u-full-width" type="text" id="content" name="content"></textarea>
      <button class="button button-primary">Send your tweet</button>
    </form>
  </main>
</body>

</html>
